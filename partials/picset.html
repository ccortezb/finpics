<div class="container picset_page">
    <div class="row">
        <div class="col-md-12">
            <section>
                <div ng-repeat="pic in pics" class="pic">
                    <a href="#!/pic?primarykey={{pic.primarykey}}&sortkey={{pic.sortkey}}"><img ng-src="{{domain_thumbs}}/{{pic.image}}"/></a>
                </div>
            </section>
        </div>
    </div>
</div>
